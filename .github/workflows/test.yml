name: UI Tests

on:
  workflow_dispatch:
    inputs:
      test_plan:
        description: 'Test plan to run'
        required: false
        default: 'Quick Smoke Tests'
        type: choice
        options:
          - Quick Smoke Tests
          - Full Test Suite

jobs:
  ui-tests:
    name: UI Tests (${{ inputs.test_plan }})
    runs-on: macos-14
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: |
          XCODE_PATH=$(ls -d /Applications/Xcode_16*.app 2>/dev/null | sort -V | tail -1)
          if [ -n "$XCODE_PATH" ]; then
            sudo xcode-select -s "$XCODE_PATH/Contents/Developer"
          else
            sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          fi

      - name: Start backend
        run: |
          swift build
          PORT=9999 swift run ILSBackend &
          for i in $(seq 1 30); do
            if curl -sf http://localhost:9999/health > /dev/null 2>&1; then
              echo "Backend ready!"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done

      - name: Run UI tests
        run: |
          xcodebuild test \
            -project ILSApp/ILSApp.xcodeproj \
            -scheme ILSApp \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=latest' \
            -testPlan '${{ inputs.test_plan }}' \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO \
            -resultBundlePath TestResults.xcresult || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults.xcresult
          retention-days: 7
