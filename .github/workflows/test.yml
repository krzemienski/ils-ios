name: UI Tests

on:
  workflow_dispatch:
    inputs:
      test_plan:
        description: 'Test plan to run'
        required: false
        default: 'Quick Smoke Tests'
        type: choice
        options:
          - Quick Smoke Tests
          - Full Test Suite

jobs:
  ui-tests:
    name: UI Tests (${{ inputs.test_plan }})
    runs-on: macos-14
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.app/Contents/Developer || sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Start backend
        run: |
          swift build
          PORT=9999 swift run ILSBackend &
          sleep 5
          curl -sf http://localhost:9999/health || echo "Backend not ready"

      - name: Run UI tests
        run: |
          xcodebuild test \
            -project ILSApp/ILSApp.xcodeproj \
            -scheme ILSApp \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro,OS=latest' \
            -testPlan '${{ inputs.test_plan }}' \
            -skipPackagePluginValidation \
            CODE_SIGNING_ALLOWED=NO \
            -resultBundlePath TestResults.xcresult || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults.xcresult
          retention-days: 7
