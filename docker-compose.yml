version: '3.8'
services:
  backend:
    build: .
    ports:
      - "9999:9999"
    environment:
      - PORT=9999
      - ILS_API_KEY=${ILS_API_KEY:-}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///data/ils.sqlite}
    volumes:
      - ils-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9999/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  ils-data:
