# ILS Backend Docker Compose
# Usage: docker-compose up -d

version: '3.8'

services:
  ils-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ils-backend
    ports:
      - "8080:8080"
    volumes:
      # Database persistence
      - ./ils.sqlite:/app/ils.sqlite
      # Claude CLI config (read-only, needed for Claude Code execution)
      - ~/.claude:/root/.claude:ro
      # Project directories for file access (adjust paths as needed)
      - ~/Desktop:/root/Desktop:ro
      - ~/Documents:/root/Documents:ro
    environment:
      - VAPOR_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

